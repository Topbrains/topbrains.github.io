<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Topbrains List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="top-brain-e.ico">
    <script defer src="main.dart.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/scripts/include.js"></script>
</head>

<body>
    <div w3-include-html="/html/header.html"></div>
    <center>
        <table>
            <tr>
                <th><img alt="Logo" src="top-brain-e.ico" width="42" height="42"></th>
                <th>
                    <h3 id="title"></h3>
                </th>
            </tr>
        </table>

        <div>
            Item: <input type="text" id="txt" placeholder="Enter an item" autofocus>
        </div>
        <div>
            <button type="button" id="btn">Add</button>
            <button type="button" id="save">Save</button>
            <button type="button" id="load">Load</button>
            <button type="button" id="clear">Clear</button>
        </div>
        <div id="itemsList"></div>
    </center>
    <div w3-include-html="/html/footer.html"></div>
</body>



<script>
    includeHTML();
</script></html>
